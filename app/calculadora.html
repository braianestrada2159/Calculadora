<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="/app/calculadora.css">
</head>
<body>
    <h1 class="title">Calculadora</h1>
    <!-- Contenedor principal de la calculadora -->
    <div class="calculator">
        <!-- Área de visualización (display) -->
        <div class="display">
            <div class="previous-operand" id="previous-operand"></div>
            <div class="current-operand" id="current-operand">0</div>
        </div>
        <!-- Panel de botones -->
        <div class="buttons">
            <button class="clear">AC</button>
            <button class="delete">DEL</button>

            <button class="operator pi">π</button>
            <button class="operator">÷</button>
            <button class="operator">×</button>

            <button class="operator">1/x</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">-</button>            

            <button class="operator">√</button>            
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">+</button>

            <button class="operator">^</button>         
            <button>1</button>
            <button>2</button>
            <button>3</button>                        
            <button class="equals">=</button>

            <button class="operator">%</button>
            <button class="sign-change">+/-</button>
            <button>0</button>
            <button>.</button>           
        </div>
    </div>
    <script src="/app/calculadora.js"></script>
</body>
</html>
